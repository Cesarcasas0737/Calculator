<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class = "content">
        <div class="calculator">
            <div class="screen">
                <div id="previousNumber">121212</div>
                <div id="currentNumber">35</div> 
            </div>
            <div class="buttonGrid">
                <button class="clear" id="clear">c</button>
                <button class="btn" id="undo">âŒ«</button> 
                <button class="operator" id="divi"value="/">/</button> 
                <button class="operator" id="mult"value="*">*</button> 
                <button class="operator" id="sub"value="-">-</button>
                <button class="operator" id="plus"value="+">+</button> 
                <button class="number" id="one" value="1">1</button> 
                <button class="number" id="two" value="2">2</button> 
                <button class="number" id="three" value="3">3</button> 
                <button class="number" id="four" value="4">4</button> 
                <button class="number" id="five" value="5">5</button> 
                <button class="number" id="six" value="6">6</button> 
                <button class="number" id="seven" value="7">7</button> 
                <button class="number" id="eight" value="8">8</button> 
                <button class="number" id="nine" value="9">9</button> 
                <button class="number" id="zero" value="0">0</button> 
                <button class="decimal" id="dot" value=".">.</button>
                <button class="equal" id="enter"value="=">=</div>
            </div>
        </div>
    </div>
</body>
</html>
